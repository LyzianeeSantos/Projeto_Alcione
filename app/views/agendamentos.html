<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Alcione Depiladora</title>
    <link rel="stylesheet" href="/public/css/agendamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Barra de navegação -->
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="tabela_precos.html">Tabela de Preços</a></li>
            <li><a href="agendamentos.html" class="active">Agendamento</a></li>
            <li><a href="avaliacoes.html">Avaliações</a></li>
        </ul>
    </nav>

    <!-- Banner da página -->
    <div class="banner">
        <img src="/public/img/Logotipo_alcione.png" alt="Alcione Depiladora">
    </div>

    <!-- Conteúdo principal -->
    <section class="agendamento-section">
        <h1>Agende seu Atendimento</h1>
        <p>Escolha o serviço desejado, a data e o horário. Estamos esperando por você!</p>

        <form class="agendamento-form">
            <div class="form-group">
                <label for="service">Serviço</label>
                <select id="service" required>
                    <option value="">Selecione um serviço</option>
                    <option value="depilacao">Depilação</option>
                    <option value="acupuntura">Acupuntura</option>
                    <option value="cone_hindu">Cone Hindu</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>

            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Horário</label>
                <input type="time" id="time" required>
            </div>

            <button type="submit" class="submit-btn">Confirmar Agendamento</button>
        </form>
    </section>

    <script src="/public/js/agendamento.js"></script>
</body>
</html>
